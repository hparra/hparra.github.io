
language: node_js

# https://docs.travis-ci.com/user/languages/javascript-with-nodejs
node_js:
    - "4"

# https://docs.travis-ci.com/user/notifications/
notifications:
  email: false

env:
  - secure: ""

before_script:
  - sudo apt-get install sshpass -y
  - npm install -g gulp

script: npm run build

deploy:
  - provider: script
    script:   .gliki/deploy.sh
    skip_cleanup: true
    on:
      branch: master

